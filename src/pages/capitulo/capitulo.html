<ion-header>

  <ion-navbar>
    <ion-title>{{tituloLibro}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #popoverContent padding class="popover-page" >
  <ion-fab right bottom >
    <button ion-fab mini (click)="itemSelected()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div #popoverText class="text-to-change">
   <p ion-text="" *ngFor="let capitulo of capitulos; index as i">
     <sup ion-text="" color="primary">{{i + 1 }}</sup>
     {{ capitulo }}
   </p>
  </div>
</ion-content>

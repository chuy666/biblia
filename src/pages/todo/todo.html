<ion-header>

  <ion-navbar color="primary">
    <ion-title>Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let biblia of datosBiblia; let i = index" >
      <ion-thumbnail item-start>
        <img [src]= "'assets/imgs/' + biblia.abbrev + '.jpg'" >
      </ion-thumbnail>
      <h2>{{biblia.name}}</h2>
      <p>Capitulos:{{biblia.chapters}}</p>
      <button ion-button clear item-end (click)="itemSelected(i,biblia.chapters)">VER</button>
    </ion-item>
  </ion-list>

<ion-header>

  <ion-navbar>
    <ion-title>Antiguo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let biblia of datosantiguotesTamento; let i = index " >
      <ion-thumbnail item-start>
        <img [src]= "'assets/imgs/' + biblia.abbrev + '.jpg'" >
      </ion-thumbnail>
      <h2>{{biblia.name}}</h2>
      <p>Capitulos:{{biblia.chapters}}</p>
      <button ion-button clear item-end (click)="itemSelected(i,biblia.chapters)">VER</button>
    </ion-item>
  </ion-list>
</ion-content>
